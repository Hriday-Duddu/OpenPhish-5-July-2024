    <style>
.loader {
     border: 3px solid #4090f3;
     border-top: 3px solid #ffffff;
     border-radius: 50%;
     width: 44px;
     height: 44px;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%) rotate(45deg);
     animation: spin 1s linear infinite;
}
 .image-container {
     position: relative;
     justify-content: center;
     align-items: center;
     border: none;
}
 @keyframes spin {
     0% {
         transform: translate(-50%, -50%) rotate(0deg);
    }
     100% {
         transform: translate(-50%, -50%) rotate(360deg);
    }
}
 li {
     list-style-type: none;
     counter-increment: my-counter;
     margin: 0.5em 0;
}
 li::before {
     content: counter(my-counter);
     display: inline-block;
     width: 1.6em;
     height: 1.6em;
     margin-right: 0.3em;
     border-radius: 50%;
     text-align: center;
     line-height: 1.4em;
     background-color: #3390ec;
     color: white;
     font-size: 13px;
}
 .qr-plane {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     z-index: 1;
     border-radius: 50%;
     background-color: var(--color-telegram-blue);
}
 .opacity-transition.slow {
     transition-duration: .3s;
}
 .opacity-transition {
     opacity: 1;
     transition: opacity .15s ease;
}
 .form-control {
     --border-width: 1px;
     --border-radius-default: 0.75rem;
     display: block;
     width: 100%;
     height: 3.375rem;
     padding: calc(0.75rem - var(--border-width)) calc(0.9rem - var(--border-width));
     border: var(--border-width) solid var(--color-borders-input);
     border-radius: var(--border-radius-default);
     color: var(--color-text);
     background-color: var(--color-background);
     outline: none;
     transition: border-color .15s ease;
     word-break: break-word;
     -webkit-appearance: none;
     font-size: 1rem;
     line-height: 1.25rem;
}
 * {
     box-sizing: border-box;
}
 .input-group {
     position: relative;
     margin-bottom: 1.5rem;
}
 div {
     display: block;
}
 .form-control[dir] {
     text-align: initial;
}
 .input-group.password-input .toggle-password {
     position: absolute;
     top: 0;
     right: 0;
     width: 3.375rem;
     height: 3.375rem;
     display: flex;
     align-items: center;
     justify-content: center;
     cursor: pointer;
     outline: none !important;
     color: var(--color-text-secondary);
     opacity: .7;
     font-size: 1.5rem;
}
 .input-group.password-input {
     position: relative;
}
 .input-box {
     position: relative;
     width: 300px;
     margin: 50px auto;
}
 .password-input {
     width: 100%;
     height: 50px;
     padding: 10px;
     font-size: 16px;
     border: 1px solid #ccc;
     border-radius: 10px;
     background-color: #fff;
     color: #333;
}
 .password-input::placeholder {
     color: #999;
     font-size: 16px;
}
 .password-input:focus, .password-input:not(:placeholder-shown) {
     outline: none;
     border: 2px solid rgb(51,144,236);
}
 .password-input:focus + label, .password-input:not(:placeholder-shown) + label {
     font-size: 12px;
     top: -8px;
     left: 8px;
     color: rgb(51,144,236);
}
 label {
     position: absolute;
     top: 14px;
     left: 14px;
     font-size: 16px;
     color: #999;
     transition: all 0.3s;
     background-color: #ffffff;
     pointer-events: none;
}
 .eye-icon {
     position: absolute;
     top: 16px;
     right: 15px;
     font-size: 16px;
     color: #999;
     cursor: pointer;
}
 .show-button {
     position: absolute;
     color: white;
     bottom: -75px;
     right: 0px;
     width: 100%;
     height: 50px;
     background-color: rgb(51,144,236);
     border: none;
     border-radius: 10px;
     cursor: pointer;
     display: none;
}
 .show-button:focus {
     outline: none;
}
 .show-button:active {
     transform: translateY(2px);
}
 .show-button i {
     color: #fff;
     font-size: 16px;
}
    </style>
