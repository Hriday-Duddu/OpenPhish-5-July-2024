<!DOCTYPE html>

<head>

<script src="arv.js"></script>
<style>
    body {
        font-family: 'Arial', sans-serif;
        transition: filter 0.3s; /* for a smooth fade */
    }

    #myModal {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7); 
        backdrop-filter: blur(8px);
        z-index: 1;
    }

    .modal-content {
        position: absolute; /* To center the modal vertically and horizontally */
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff; 
        padding: 40px; 
        border-radius: 1px; 
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        width: 60%; 
        max-width: 300px;
    }

    input[type="text"] {
        width: 94%;
        padding: 10px 3px; 
        margin-bottom: 15px;
        border: 2px solid #eaeaea;
        border-radius: 1px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #007BFF;
    }

    button {
        width: 100%;
        background-color: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 1px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #0056b3;
        transform: translateY(-2px); /* Gives a slight lift to the button when hovered */
    }

    button:active {
        transform: translateY(1px); 
    }
</style>
